########## DEFAULT ##########
"https://www.{default}/":
    type: upstream
    upstream: "app:http"
    cache:
        enabled: false

        # Base the cache on the session cookie and custom Drupal cookies. Ignore all other cookies.
        cookies: ['/^SS?ESS/', '/^wordpress_/', '/^wp-settings/', '/^wp-postpass_/', 'ColbyDirectorySAMLSession', 'ColbyDirectorySAMLAuthToken', 'colby_directory_id']
    redirects:
      expires: 1d
      paths:
        '^/wp-admin$':
          to: "/wp/wp-admin/"
          regexp: true
        '^/wp-admin/(.*)':
          to: "/wp/wp-admin/$1"
          regexp: true
